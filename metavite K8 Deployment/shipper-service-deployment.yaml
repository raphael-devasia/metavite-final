

apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipper-service
  labels:
     app: shipper-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipper-service
  template:
    metadata:
      labels:
        app: shipper-service
    spec:
      
      containers:
      - name: shipper-service
        image: jaydee47/metavite_shipper:0.0.0.RELEASE
        ports:
        - containerPort: 3003
        env:
        

        
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: shipper-service-mongo-config
              key: MONGO_URI
          
        - name: JWT_SECRET
          value: '9074297611'

         # RabbitMQ Configuration
        - name: RABBITMQ_HOST
          # value: "10.244.0.6"
          valueFrom:
            configMapKeyRef:
              name: rabbitmq-config
              key: rabbitmq-host
        - name: RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: rabbitmq-config
              key: rabbitmq-port
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: rabbitmq-user
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: rabbitmq-password
        - name: RABBITMQ_URI
          value: amqp://$(RABBITMQ_USER):$(RABBITMQ_PASSWORD)@$(RABBITMQ_HOST):$(RABBITMQ_PORT)


        
---
apiVersion: v1
kind: Service
metadata:
  name: shipper-service
spec:
  type: ClusterIP
  ports:
    - port: 3003
      targetPort: 3003
      protocol: TCP
  selector:
    app: shipper-service

